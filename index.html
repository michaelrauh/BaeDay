<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  </head>
  <body>
    <div ng-repeat="n in [42, 42, 43, 43] track by $index">

<div> What is the next activity? </div>
      <input type="text" ng-model="next_activity" placeholder="Put an activity'">

     <div> When is {{next_activity}}? </div>
      <input type="text" ng-model="breakfasttime" placeholder="This defaults to 'After waking'">
      <div> What if the previous activity has been completed but it is too early? </div>
     <input type="text" ng-model="breakearly" placeholder="This defaults to N/A">

     <div> What is {{next_activity}}? </div>
     <input type="text" ng-model="breakfastfood" placeholder="This defaults to cereal">

     <div> Backup {{next_activity}}? </div>
     <input type="text" ng-model="backupbreakfastfood" placeholder="This defaults to N/A">

     <div> What if the baby refuses to ever {{next_activity}} again? </div>
     <input type="text" ng-model="panic" placeholder="This defaults to N/A">
     <div> {{waketime}}</div>
</div>
  </body>
</html>
